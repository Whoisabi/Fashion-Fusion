version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
  exported-variables:
    - FRONTEND_IMAGE_URI
    - BACKEND_IMAGE_URI

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing jq and curl..."
      - apt-get update -y && apt-get install -y jq curl
    # Enable Docker-in-Docker
    privileged: true

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo "Creating ECR repositories if not exist..."
      - aws ecr describe-repositories --repository-names $ECR_REPOSITORY_FRONTEND || aws ecr create-repository --repository-name $ECR_REPOSITORY_FRONTEND
      - aws ecr describe-repositories --repository-names $ECR_REPOSITORY_BACKEND || aws ecr create-repository --repository-name $ECR_REPOSITORY_BACKEND
      - echo "Setting IMAGE_TAG..."
      - export IMAGE_TAG=build-$(date +%Y%m%d%H%M%S)
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo "Building frontend Docker image..."
      - export FRONTEND_IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
      - docker build \
          -f deployment/frontend/Dockerfile \
          -t $FRONTEND_IMAGE_URI \
          -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_FRONTEND:latest \
          .
      - echo "Building backend Docker image..."
      - export BACKEND_IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
      - docker build \
          -f deployment/backend/Dockerfile \
          -t $BACKEND_IMAGE_URI \
          -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_BACKEND:latest \
          .

  post_build:
    commands:
      - echo "Pushing frontend Docker image..."
      - docker push $FRONTEND_IMAGE_URI
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_FRONTEND:latest
      - echo "Pushing backend Docker image..."
      - docker push $BACKEND_IMAGE_URI
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_BACKEND:latest
      - echo "Creating imagedefinitions.json for CodeDeploy..."
      - |
        cat > imagedefinitions.json <<EOF
        [
          {"name": "fashion-frontend","imageUri": "$FRONTEND_IMAGE_URI"},
          {"name": "fashion-backend","imageUri": "$BACKEND_IMAGE_URI"}
        ]
        EOF
      - echo "imagedefinitions.json content:"
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
