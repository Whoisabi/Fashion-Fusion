AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Fashion Fusion complete infra skeleton with ECR, ECS Fargate, ALB, LogGroup,
  IAM roles for ECS task execution and CodeBuild, a CodeBuild project, and
  a CodePipeline integrated with GitHub (via CodeStar connection).

Parameters:
  AwsAccountId:
    Type: String
    Description: AWS account ID

  GitHubConnectionArn:
    Type: String
    Description: "CodeStar connection ARN for GitHub"

  GitHubRepo:
    Type: String
    Description: GitHub repository in owner/repo format (e.g. Whoisabi/Fashion-Fusion)

  GitHubBranch:
    Type: String
    Default: main
    Description: Branch to use as the pipeline source

  VpcId:
    Type: String
    Description: VpcId for the ALB target group

  SubnetIds:
    Type: CommaDelimitedList
    Description: Comma-separated list of at least two subnet IDs for Fargate tasks

  ServiceSecurityGroup:
    Type: String
    Description: Security Group ID to attach to the ECS service ENIs

  DatabaseSecretArn:
    Type: String
    Default: ''
    Description: ARN of the Secrets Manager secret that contains DATABASE_URL (optional)

  DockerHubSecretArn:
    Type: String
    Default: ''
    Description: 'ARN of a Secrets Manager secret containing Docker Hub credentials in JSON'

Conditions:
  HasDatabaseSecret: !Not [!Equals [!Ref DatabaseSecretArn, '']]
  HasDockerHubSecret: !Not [!Equals [!Ref DockerHubSecretArn, '']]

Resources:
  # --- ECR Repositories ---
  FrontendECRRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: fashion-frontend

  BackendECRRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: fashion-backend

  # --- ECS Cluster ---
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: fashion-cluster

  # --- Log Group ---
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/fashion-fusion
      RetentionInDays: 30

  # --- IAM Roles ---
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: fashion-ecsTaskExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ECSSecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AwsAccountId}:secret:*"

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: fashion-ecsTaskRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: fashion-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
        - PolicyName: CodeBuildExtraAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !If [HasDockerHubSecret, !Ref DockerHubSecretArn, !Ref AWS::NoValue]

  # --- CodeBuild Project ---
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: fashion-fusion-build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:7.0
        ComputeType: BUILD_GENERAL1_MEDIUM
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AwsAccountId
          - Name: ECR_REPOSITORY_FRONTEND
            Value: fashion-frontend
          - Name: ECR_REPOSITORY_BACKEND
            Value: fashion-backend
          - Name: DOCKERHUB_SECRET_ARN
            Value: !Ref DockerHubSecretArn
      Source:
        Type: CODEPIPELINE

  # --- Pipeline Artifact Bucket ---
  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "fashion-fusion-artifacts-${AwsAccountId}-${AWS::Region}"

  # --- ALB Resources ---
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: fashion-fusion-alb
      Scheme: internet-facing
      Subnets: !Ref SubnetIds
      SecurityGroups:
        - !Ref ServiceSecurityGroup
      Type: application

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: fashion-fusion-tg
      TargetType: ip
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      HealthCheckPath: /
      Matcher:
        HttpCode: 200-399

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  # --- ECS Task Definition ---
  ECSTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: fashion-fusion-task
      RequiresCompatibilities: [FARGATE]
      Cpu: '1024'
      Memory: '2048'
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: fashion-frontend
          Image: !Sub "${AwsAccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/fashion-frontend:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 80
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/fashion-fusion
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: frontend
        - Name: fashion-backend
          Image: !Sub "${AwsAccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/fashion-backend:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 3000
          Environment:
            - Name: NODE_ENV
              Value: production
          Secrets:
            - Name: DATABASE_URL
              ValueFrom: !If [HasDatabaseSecret, !Ref DatabaseSecretArn, !Ref AWS::NoValue]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/fashion-fusion
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: backend

  # --- ECS Service ---
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ALBListener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: fashion-service
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref ECSTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref SubnetIds
          SecurityGroups: [!Ref ServiceSecurityGroup]
          AssignPublicIp: ENABLED
      LoadBalancers:
        - ContainerName: fashion-frontend
          ContainerPort: 80
          TargetGroupArn: !Ref ALBTargetGroup

  # --- Pipeline Role ---
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: fashion-pipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                  - ecs:*
                  - iam:PassRole
                  - codestar-connections:UseConnection
                  - s3:*
                Resource: '*'

  # --- CodePipeline ---
  FashionPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: fashion-fusion-pipeline
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Ref GitHubRepo
                BranchName: !Ref GitHubBranch
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Deploy
          Actions:
            - Name: ECSDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: '1'
              Configuration:
                ClusterName: !Ref ECSCluster
                ServiceName: fashion-service
                FileName: imagedefinitions.json
              InputArtifacts:
                - Name: BuildOutput

Outputs:
  FrontendEcrUri:
    Description: URI for frontend ECR repo
    Value: !Sub "${AwsAccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/fashion-frontend"

  BackendEcrUri:
    Description: URI for backend ECR repo
    Value: !Sub "${AwsAccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/fashion-backend"

  ALBDnsName:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ALB.DNSName

  PipelineName:
    Description: Name of the created CodePipeline
    Value: fashion-fusion-pipeline
