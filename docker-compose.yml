# Docker Compose configuration for Fashion E-commerce
# No version field needed - it's obsolete in Docker Compose v2+

services:
  postgres:
    image: postgres:16-alpine
    container_name: fashion_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: fashion_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fashion_network

  backend:
    build:
      context: .
      dockerfile: deployment/backend/Dockerfile
    container_name: fashion_backend
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/fashion_db
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      PORT: 3000
      NODE_ENV: production
      DOCKER_MODE: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - fashion_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: deployment/frontend/Dockerfile
    container_name: fashion_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fashion_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fashion_network:
    driver: bridge
